<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-app">
        <div>
            <h1>We're openning soon!</h1>
            <div class="countdown">
                <div class="countdown-day">
                    <h2 class="day">Time</h2>
                    <h3>Day</h3>
                </div>
                <div class="countdown-hour">
                    <h2 class="hour">Time</h2>
                    <h3>Hour</h3>
                </div>
                <div class="countdown-minute">
                    <h2 class="minute">Time</h2>
                    <h3>Minute</h3>
                </div>
                <div class="countdown-second">
                    <h2 class="second">Time</h2>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img src="./images/undraw_under_construction_46pa.svg" alt="coming-soon" class="coming-soon-img">
    </div>


    <script src="./app.js"></script>
</body>
</html>
